{% extends 'base.html' %}


{% block content %}
    <nav aria-label="breadcrumb" class="mt-4">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'base' %}">Головна</a></li>
        <li class="breadcrumb-item active">{{ category.name }}</li>
      </ol>
    </nav>
    <div class="row">
        {% for product in category_products %}

            {% if product.category.slug == category.slug %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                <a href="{{ product.get_absolute_url }}"><img class="card-img-top" src="{{ product.image.url }}" alt="" /></a>
                    <div class="card-body">
                        <h4 class="card-title">
                        <a href="{{ product.get_absolute_url }}">{{ product.title }}</a></h4>
                        <h5>{{ product.price }} грн.</h5>
                        <a href="{% url 'add_to_cart' slug=product.slug %}">
                        <button class="btn btn-danger">В корзину</button>
                        </a>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
        {% endfor %}
{% endblock content %}
